<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<marquee behavior="" direction="right"> welcome to the registration form</marquee>
<h2>Students registration Form</h2>
<form action="" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="bod">Date of Birth:</label>
    <input type="date" id="bod" name="bod"><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="others">Others</label>
    <input type="radio" id="others" name="gender"><br><br>
    <label for="course">Course selected</label>
    <select name="course" id="course">
        <option value="js">Javascript</option>
        <option value="an">Android</option>
        <option value="ds">Data Science</option>
        <option value="cs">Cyber Security</option>
        <option value="ml">Machine Learning</option>
        <option value="ai">Artificial Intelligence</option>
    </select><br><br>
    <label for="upload">Upload file </label>
    <input type="file" id="upload"><br><br>

    <input type="submit" value="Regiser Here">
    

</form>



</body>
</html>
